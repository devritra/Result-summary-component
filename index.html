<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div id="main">
      <div id="points">
        <div id="summary">
          <p id="top">Your Result</p>
          <div id="circle">
            <p id="first">76</p>
            <p id="second">of 100</p>
          </div>
          <p id="great">Great</p>
          <p id="last">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="content">
          <p id="normal">Summary</p>
          <section class="Reaction">
            <img src="icon-reaction.svg" alt="img">
            <span class="Reaction">Reaction</span><span class="a">80</span><span class="b">/ 100</span>
          </section>
          <section class="Memory">
            <img src="icon-memory.svg" alt="img">
            <span class="Memory">Memory</span><span class="a">92</span><span class="b">/ 100</span>
          </section>
          <section class="Verbal">
            <img src="elements/icon-verbal.svg" alt="img">
            <span class="Verbal">Verbal</span><span class="a">61</span><span class="b">/ 100</span>
          </section>
          <section class="Visual">
            <img src="elements/icon-visual.svg" alt="img">
            <span class="Visual">Visual</span><span class="a">72</span><span class="b">/ 100</span>
          </section>
          <button>Continue</button>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aritra</a>.
  </div>
</body>
</html>
